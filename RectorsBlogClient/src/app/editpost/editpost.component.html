<form *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="edit()">
    <!-- <img [src]="" alt=""> -->
    <input type="hidden" formControlName="postId">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
    </div>

    <div class="form-group">
        <label for="posterURL">Poster URL</label>
        <input type="text" class="form-control" id="posterURL" formControlName="posterURL">
        </div>

    <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" class="form-control" id="summary" formControlName="summary">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Post body</label>
        <textarea class="form-control" rows="3" formControlName="body"></textarea>
    </div>

    <div class="form-group mt-2">
        <label for="exampleFormControlTextarea1">Categories</label>
        <select class="form-select" multiple name="Categories" formControlName="categoryIds">
            <option *ngFor="let category of categories" [ngValue]="category.categoryId" [selected]="checkCategory(category.categoryId)">{{category.categoryName}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Edit Post</button>
</form>
