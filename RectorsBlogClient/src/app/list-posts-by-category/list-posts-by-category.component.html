<div class="container-fluid">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" *ngFor="let post of posts">
        <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">{{post.title}}</h3>
            <div class="mb-1 text-muted">{{post.creationDate ? getDateTime(post.creationDate.toString()) : ''}}</div>
            <p class="mb-auto">{{post.summary ? post.summary.substr(0, 100) : ''}}</p>

            <div *ngIf="isAuthenticated() && isMine(post.userId)" class="btn-group btn-group-sm" style="z-index: 2;">
                <button class="btn btn-danger"(click)="delete(post.postId)">Delete post</button>
                <button class="btn btn-info" (click)="edit(post.postId)">Edit post</button>
            </div>
            <a routerLink="/posts/{{post.postId}}" class="stretched-link"></a>
        </div>
        <div class="col-auto d-none d-lg-block">
            <img width="200" height="250" [src]="post.posterURL">
            <!-- <svg *ngIf="post.imageUrl == null || post.imageUrl == ''" class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
        </div>
    </div>
</div>
