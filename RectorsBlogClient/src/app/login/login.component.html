<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                  <label for="Username">Username</label>
                  <input type="email" class="form-control" id="Username" formControlName="username">
                </div>
                <div *ngIf="username?.touched && username?.errors?.required" class="alert alert-danger" >
                    This field is required!
                </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" id="Password" formControlName="password">
                </div>
                <div *ngIf="password?.touched && password?.errors?.required" class="alert alert-danger" >
                    This field is required!
                </div>
            
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
