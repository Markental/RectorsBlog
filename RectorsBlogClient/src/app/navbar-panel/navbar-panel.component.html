<div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="link-secondary" href="https://github.com/Markental/RectorsBlog">Subscribe</a>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" href="#">Rectros Blog</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a href="profile" class="link-primary mx-1">{{getUserName()}}</a>
          <a *ngIf="!isAuthenticated()" class="btn btn-sm btn-outline-secondary text-dark mx-1" href="/register">Sign up</a>
          <a *ngIf="!isAuthenticated()" class="btn btn-sm btn-outline-primary text-dark mx-1" href="/login">Sign in</a>
          <button *ngIf="isAuthenticated()" class="btn btn-danger mx-1" (click)="logout()">Sign out</button>
        </div>
      </div>
    </header>
  
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        <div *ngFor="let category of categories">
          <a class="p-2 link-secondary" href="/posts/category/{{category.categoryName}}">{{category.categoryName}}</a>
        </div>
      </nav>
    </div>
</div>
